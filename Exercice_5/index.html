<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 5</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
  <!-- placer ng-app pour que toutes les expressions soient interprétées -->
  <!-- A mettre dans le body ? dans cette div ou dans chaque div ?  -->
  <div ng-app="" class="sum">
    <h1>AngularJS</h1>
    <div>
      220 + 304 = {{220+304}}
    </div>
    <div>
      220 - 304 = {{220-304}}
    </div>
    <div>
      220 * 304 = {{220 * 304}}
    </div>
    <div>
      220/304 = {{220 / 304}}
    </div>
  </div>
</body>
</html>
